<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
	<!-- CSS only -->
	<link rel="stylesheet" type="text/css" href="./style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script type="text/javascript" src="index.js"></script>

</head>
<body>
	<div class="container">
		<div class="row justify-content-center ">
			<div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded ">
			<h1>Form Validation</h1>
			
				
			   <input type="text" id="username" placeholder="Username" class="form-control">
			   <small id="username_error"></small>
			   	<input type="text" id="email" placeholder="Email" class="form-control">
			   <small id="email_error"></small>
			   <input type="text" id="password" placeholder="password" class="form-control">
			   <small id="password_error"></small>
			   <input type="text" id="cpass" placeholder="cpassword" class="form-control">
			   <small id="cpass_error"></small><br>
			   <button onclick="validate()" class="btn btn-primary">SUBMIT</button>
			  

		</div>


		</div>
		
		
	</div>

</body>
</html>
